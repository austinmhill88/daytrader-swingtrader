name: Docker Build and Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  
  pull_request:
    branches: [ main ]
  
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
    
    - name: Build Docker image (PR - no push)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
      if: github.event_name != 'pull_request'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
      if: github.event_name != 'pull_request'
    
    - name: Test Docker image
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        # Run basic health check
        docker run --rm \
          -e APCA_API_KEY_ID=test_key \
          -e APCA_API_SECRET_KEY=test_secret \
          -e APCA_API_BASE_URL=https://paper-api.alpaca.markets \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          python -c "import src; print('Import successful')"
        
        echo "✅ Docker image test passed"
      if: github.event_name != 'pull_request'
    
    - name: Generate deployment instructions
      if: github.event_name != 'pull_request'
      run: |
        cat > DEPLOYMENT.md << 'EOF'
        # Docker Deployment Instructions
        
        ## Pull the image
        ```bash
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        ```
        
        Or use the latest tag:
        ```bash
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        ```
        
        ## Run the container
        
        ### Using environment variables
        ```bash
        docker run -d --name trading-bot \
          -e APCA_API_KEY_ID=your_key \
          -e APCA_API_SECRET_KEY=your_secret \
          -e APCA_API_BASE_URL=https://paper-api.alpaca.markets \
          -v $(pwd)/data:/app/data \
          -v $(pwd)/logs:/app/logs \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        ```
        
        ### Using .env file
        ```bash
        docker run -d --name trading-bot \
          --env-file .env \
          -v $(pwd)/data:/app/data \
          -v $(pwd)/logs:/app/logs \
          -v $(pwd)/config:/app/config \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        ```
        
        ### Using docker-compose
        Create `docker-compose.yml`:
        ```yaml
        version: '3.8'
        
        services:
          trading-bot:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            container_name: trading-bot
            env_file:
              - .env
            volumes:
              - ./data:/app/data
              - ./logs:/app/logs
              - ./config:/app/config
            restart: unless-stopped
        ```
        
        Then run:
        ```bash
        docker-compose up -d
        ```
        
        ## Monitor logs
        ```bash
        docker logs -f trading-bot
        ```
        
        ## Stop and remove
        ```bash
        docker stop trading-bot
        docker rm trading-bot
        ```
        
        ## Image Details
        - **Registry**: ${{ env.REGISTRY }}
        - **Image**: ${{ env.IMAGE_NAME }}
        - **Tag**: ${{ github.sha }}
        - **Build Date**: $(date -I)
        - **Commit**: ${{ github.sha }}
        EOF
        
        cat DEPLOYMENT.md
    
    - name: Upload deployment instructions
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: deployment-instructions
        path: DEPLOYMENT.md
        retention-days: 90
    
    - name: Comment on PR with image details
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Docker Build Status\n\n✅ Docker image built successfully.\n\n**Note**: Image will not be pushed to registry from PR builds. Merge to main to publish.`
          });
      continue-on-error: true
    
    - name: Notify on Slack (if configured)
      if: success() && github.event_name != 'pull_request' && secrets.SLACK_WEBHOOK_URL != ''
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d "{
            \"attachments\": [{
              \"color\": \"good\",
              \"title\": \"✅ Docker Image Published\",
              \"text\": \"New Docker image available\",
              \"fields\": [
                {\"title\": \"Image\", \"value\": \"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\", \"short\": false},
                {\"title\": \"Tag\", \"value\": \"${{ github.sha }}\", \"short\": true},
                {\"title\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"short\": true}
              ],
              \"footer\": \"Trading System CI\",
              \"ts\": $(date +%s)
            }]
          }"
      continue-on-error: true

